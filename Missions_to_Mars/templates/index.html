<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Learn about the Red Plant</h1>
      <p>Sand. Martians. High winds. More sand. Water?</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">See what's new!</a></p>

    <h2>Latest news:</h2>

    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Featured Mars Image:</h2>
          <img src={{ mars.Mars_Featured_Image }} class="img-fluid" alt="main-image" /> 
        </div>
        <div class="col">
          <h3>Mars Weather</h3>
          <p>{{ mars.Mars_Weather }}</p>
          <h3>More Facts About Mars!</h3>
          <table> {{mars.Facts_Table | safe}} </table>
          <div>
            

        </div>
      </div>
    
    
  </div>
  </div>
